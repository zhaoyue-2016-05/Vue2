<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>何为数据代理</title>
</head>
<body>
<!-- 数据代理：通过一个对象代理对另一个对象中的属性的操作(读/写) -->
<script type="text/javascript">
    let obj = {x:100}  // 副
    let obj2 = {y:200} // 主

    Object.defineProperty(obj2 , 'x' , {
        get(){
            return obj.x
        },
        set(value){
            return obj.x = value
        }
    })
</script>
</body>
</html>
