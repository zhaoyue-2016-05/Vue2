<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的数据代理</title>
    <!-- 引入vue -->
</head>
<body>
<!-- 准备好一个容器 -->
<div id="root">
    <h2>学校名称：{{ name }}</h2>
    <h2>学校地址：{{ address }}</h2>
</div>


</body>
<script type="text/javascript">
    import Vue from "vue";

    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
    const vm = new Vue({
        el: '#root',
        data: {
            name: '鸣启',
            address: '开发区'
        }
    })

</script>
</html>
