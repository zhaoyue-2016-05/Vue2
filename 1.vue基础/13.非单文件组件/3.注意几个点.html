<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../100vueJs/vue.js" type="text/javascript"></script>
</head>

<body>
    <!-- 
        几个注意点：
            1.关于组件名：
                一个单词组成：
                    第一种写法（首字母小写）：school
                    第二种写法（首字母大写）：School
                多个单词组成：
                    第一种写法(kebab-case命名)：my-school
                    第二种写法(CamelCase):MySchool（需要vue脚手架支持）
                备注：
                    一、组件名尽可能回避HTML中已有的元素名称
                    二、可以使用name配置项指定组件在开发者工具中显现的名字
            2.关于组件标签：
                第一种写法：<school><school/>
                第一种写法：<school/>
                备注：不用使用脚手架时，<school/>会导致后续组件不会渲染。
            3.一个简写方式：
                const school = Vue.extend(options) 可简写为：const school = option
     -->
    <div id="root">
        <!-- 第三步：编写组件标签 -->
        <!-- <ent-com/> --> 
        <ent/>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false;

    const ent = Vue.extend({
        name:'entName',
        template:`
            <div>
                <h2>公司名称：{{company.name}}</h2>
                <h2>公司地址：{{company.address}}</h2>
            </div>
        `,
        data() {
            return {
                company: {
                    name: '鸣启',
                    address: '开发区',
                }
            }
        }
    })
    //创建
    new Vue({
        el: '#root',
        // components: {
        //     'ent-com':ent
        // },

        components: {
            ent:ent
        }
    })
</script>

</html>
