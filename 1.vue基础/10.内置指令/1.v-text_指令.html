<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../100vueJs/vue.js" type="text/javascript"></script>
</head>
<body>
    <!-- 
        vue指令：
            v-bind  :   单向绑定解析表示式，可简写为：xxx 
            v-model :   双向数据绑定
            v-for   :   遍历数组/对象/字符串
            v-on    :   绑定事件监听，可简写为@
            v-if    :   条件渲染（动态控制节点是否存在）
            v-else  :   条件渲染（动态控制节点是否存在）
            v-show  :   条件渲染（动态控制节点是否展示）
        v-text指令：
            1.作用：向其所在的节点中渲染文本内容
            2.与插值语法的区别：v-text会替换掉节点中的内容，{{xxx}}则不会。
     -->
<div id="root">
    <div>{{name}}</div>
    <div v-text="name"></div>
    <div v-text="str"></div>

</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false;
    new Vue({
        el:'#root',
        data:{
            name:'鸣启',
            str:'<h3>鸣启</h3>'
        }
    })
</script>
</html>
