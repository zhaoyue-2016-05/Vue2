<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../100vueJs/vue.js" type="text/javascript"></script>
</head>
<body>
    <!-- 
        v-html指令：
            1.作用：向指定节点中渲染包含html结构的内容。
            2.与插值语法的区别：
                一、v-html会替换掉节点中所有的内容，{{xxx}}则不会。
                二、v-html可以识别html结构。
            3.严重注意：v-html有安全性问题！！
                一、在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击。
                二、一定要在可信的内容上使用v-html，永不要永在用户提交的内容上！
     -->
<div id="root">
    <div>{{name}}</div>
    <div v-html="str"></div>

</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false;
    new Vue({
        el:'#root',
        data:{
            name:'鸣启',
            str:'<h3>鸣启</h3>'
        }
    })
</script>
</html>
