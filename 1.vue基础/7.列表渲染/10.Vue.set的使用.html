<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.set的使用</title>
    <script type="text/javascript" src="../100vueJs/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>学校名称:{{ name }}</h2>
    <h2>学校地址:{{ address }}</h2>
    <hr>
    <h1>学生消息</h1>
    <button @click="addSex">更新性别</button>
    <h2>学生姓名:{{student.name}}</h2>
    <h2>学生年龄:{{student.age}}</h2>
    <h2>学生性别:{{student.sex}}</h2>
    <h2>学生javascript专业:{{student.pro.java}} -- {{student.pro.ajax}}</h2>
    <hr>
    <h2>专业类</h2>
    <ul>
        <li v-for="(item,index) in student.friends" :key="index">
            {{ index }}-{{item.name}}-{{item.age}}
        </li>
    </ul>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        el: '#root',
        data: {
            name: '鸣启',
            address: '烟台',
            student: {
                name: '赵越',
                age: 32,
                pro: {
                    java: 3,
                    ajax: 1
                },
                friends: [
                    {name: 'jquery', age: 10},
                    {name: 'web', age: 14}
                ]
            }
        },
        methods:{
            addSex(){
                // Vue.set(this.student , 'sex' , '男')
                this.$set(this.student , 'sex' , '男')
            }
        }
    })
</script>
</html>
