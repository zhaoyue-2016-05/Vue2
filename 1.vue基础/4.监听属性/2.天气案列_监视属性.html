<html lang="en">

<head>

    <title>2.天气案列_监视属性</title>
    <script src="../100vueJs/vue.js"></script>
</head>

<body>
    <!-- 
        监视属性watch：
            1.当被监视的属性变化时，回调函数自动调用，进行相关操作
            2.监视的属性必须存在，才能进行监视
            3.监视的两种写法：
                一、new Vue时传入watch配置
                二、通过vm.$watch监视
     -->
    <div id="root">
        <h3>今天天气很{{info}}</h3>
        <button @click="changeWeater">切换天气</button>
    </div>
</body>
<script>
    Vue.config.productionTip = false;

    const vm = new Vue({
        el: '#root',
        data: {
            isHot: true
        },
        computed: {
            info() {
                return this.isHot ? '热' : '冷'
            }
        },
        methods: {
            changeWeater() {
                this.isHot = !this.isHot
            }
        },
        /*     watch: {

                        console.log('isHot被修改了', newVal , oldVal)
                    }
                },
                info:{
                    handler(newVal, oldVal){
                        console.log("切换",newVal , oldVal)
                    }
                }
            } */
    })
