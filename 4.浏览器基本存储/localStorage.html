<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>localStorage</title>
</head>
<body>
    <h2>localStorage.html</h2>
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="getData()">获取本地缓存数据</button>
    <button onclick="deleteData()">删除本地缓存数据</button>
    <button onclick="deleteAllData()">清空全部缓存数据</button>
</body>
<script type="text/javascript">
    let localObj = {
        name:'鸣启',
        age:10
    }
    // 保存本地缓存数据
    let localJSON = JSON.stringify(localObj)
    function saveData() {
        localStorage.setItem('msg','鸣启')
        localStorage.setItem('data',localJSON)
    }
    // 获取本地缓存数据
    function getData() {
        let getObj = localStorage.getItem('data')
        console.log(JSON.parse(getObj))
    }
    // 删除本地缓存数据
    function deleteData(){
        localStorage.removeItem('msg')
        localStorage.removeItem('data')
    }
    // 删除全部本地缓存数据
    function deleteAllData(){
        localStorage.clear()
    }
</script>
</html>
